name: Publish Roblox Top Trending Portal

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    # Mondays 10:15 America/New_York ~= 15:15 UTC (adjust as needed)
    - cron: '15 15 * * 1'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright (chromium)
        run: npx playwright install --with-deps chromium

      - name: Generate weekly data.json
        run: npm run generate

      - name: Generate weekly Hytopia engine brief
        run: npm run generate:hytopia

      - name: Commit updated data artifacts (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add roblox-trends-portal/data.json roblox-trends-portal/hytopia/weekly-brief.md
          git commit -m "chore: weekly trends + hytopia brief update" || echo "No changes to commit"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: roblox-trends-portal

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
